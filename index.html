<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=auto, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Calculator</title>
    <style>
    
        .mydark{
            background-color:black;
            color:rgba(255, 0, 0, 0.801)
            
        }
    </style>
    <script>
        function changeMode(){
            let mybody = document.body;
            mybody.classList.toggle("mydark")
        }
    </script>
</head>

<body>
    
    <div class="main">
        <hr>
        <button onClick="changeMode()">DarkMode</button>
        <div class="display"> <button class="dark_mode_btn"><i class="fa fa-moon-o" aria-hidden="true"></i></button>
            <p id="history"><i class="fa fa-history" aria-hidden="true"></i>&nbsp;</p>
            <h2 id="result"></h2>
        </div>
        <div class="buttons"> <button id="clear">AC</button> <button id="delete_single_num"><i class="fa fa-scissors"
                    aria-hidden="true"></i>X</button> <button id="Normal_btn">/</button> <button
                id="Normal_btn">*</button> </div>
        <div class="buttons"> <button id="Normal_btn">7</button> <button id="Normal_btn">8</button> <button
                id="Normal_btn">9</button> <button id="Normal_btn">-</button> </div>
        <div class="buttons"> <button id="Normal_btn">4</button> <button id="Normal_btn">5</button> <button
                id="Normal_btn">6</button> <button id="Normal_btn">+</button> </div>
        <div class="buttons"> <button id="Normal_btn">1</button> <button id="Normal_btn">2</button> <button
                id="Normal_btn">3</button> <button id="Normal_btn">.</button> </div>
        <div class="buttons"> <button id="Normal_btn">0</button> <button id="Normal_btn">00</button> <button
                id="equalTo">=</button> </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
